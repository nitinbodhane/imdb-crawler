
<div class="table-responsive">
  <div class="form-group">
    <span class="flot-left">
      <select class="dropdown" name="dropdown" id="dropdownCount" [(ngModel)]="dropdownSelect" (click)="refreshTotal(dropdownSelect)">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </span>
    <span class="float-right">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
    </span>
  </div>
  <table id="movieList" class="table display nowrap" style="width:100%">
    <thead>
        <tr>
            <th><span class="float-left">Name</span><span class="float-right" (click)="sortTable('name')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">Year</span><span class="float-right" (click)="sortTable('year')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">Duration</span><span class="float-right" (click)="sortTable('duration')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">Genre</span><span class="float-right" (click)="sortTable('genre')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">Imdb Rating</span><span class="float-right" (click)="sortTable('imdbRating')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">User Rating</span><span class="float-right" (click)="sortTable('userRating.ratingValue')"><fa-icon [icon]="faSort"></fa-icon></span></th>
            <th><span class="float-left">Metascore</span><span class="float-right" (click)="sortTable('metaScore')"><fa-icon [icon]="faSort"></fa-icon></span></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movieRecords | filter:filterTerm">
        <td>{{movie.name}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.duration}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.imdbRating}}</td>
        <td>{{movie.userRating.ratingValue}}</td>
        <td>{{movie.metaScore}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link"  tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" >1</a></li>
      <li class="page-item active">
        <a class="page-link" >2 <span class="sr-only">(current)</span></a>
      </li>
      <li class="page-item"><a class="page-link" >3</a></li>
      <li class="page-item">
        <a class="page-link" >Next</a>
      </li>
    </ul>
  </nav>
</div>
